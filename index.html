<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hamburguesas Traga-Traga</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="banner" id="header">
        
        <nav class="navbar fixed-top navbar-expand-lg text-bg-light p-3" id="nav-bar">
            <img id="header-img" src="img/logo-hamburguesa.png.png" alt="logo de hamburguesa" width="100" height="100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#diferenciadores">Lo que nos
                                diferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#productos">Lo que vendemos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="presentacion-marca">
            <h1 class="titulo-principal">Hamburguesas Traga-Traga</h1>
            <ul id="diferenciadores">
                <li class="iconos"><i class="fa-solid fa-burger" style="font-size: 2rem;"></i>Ingredientes frescos y de
                    calidad</li>
                <li class="iconos">Excelencia y abundancia en cada bocado</li>
                <li class="iconos">Recien hechas con amor</li>
            </ul>
            <video src="" class="introduccion" id="video"></video>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/U0dW24WEgvE?si=pUkdQj8eiHZ2vRK_"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section class="productos" id="productos">
            <div class="card" style="width: 20rem;">
                <img src="img/hamburguesa-y-papas.png" class="card-img-top" alt="Hamburguesa con papas fritas">
                <div class="card-body">
                    <p class="card-text">El clásico</p>
                    <p class="card-text">$6.300</p>
                </div>
            </div>
            <div class="card" style="width: 20rem;">
                <img src="img/hamburguesa-con-aros.png" class="card-img-top" alt="hamburguesa con aros de cebolla">
                <div class="card-body">
                    <p class="card-text">Estilo gringo</p>
                    <p class="card-text">$6.500</p>
                </div>
            </div>
            <div class="card" style="width: 20rem;">
                <img src="img/2-hamburguesas.png" class="card-img-top" alt="Dos hamburguesas">
                <div class="card-body">
                    <p class="card-text">Veo Doble</p>
                    <p class="card-text">$8.000</p>
                </div>
            </div>
        </section>
        <section class="carta">
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary" type="button">Revisa la carta completa</button>
            </div>
        </section>
        <section class="contacto" id="contacto">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                </div>
                <input class="btn btn-primary" type="submit" id="submit" value="Suscríbete">
            </form>
        </section>
    </main>
</body>

</html>
